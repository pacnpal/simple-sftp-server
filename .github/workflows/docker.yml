name: Build & Push
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: actions
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "VERSION=$(cat .version)" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            pacnpal/simple-sftp-server:latest
            pacnpal/simple-sftp-server:${{ steps.version.outputs.VERSION }}
            ghcr.io/pacnpal/simple-sftp-server:latest
            ghcr.io/pacnpal/simple-sftp-server:${{ steps.version.outputs.VERSION }}
