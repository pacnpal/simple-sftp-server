name: Build & Push
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: actions
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "VERSION=$(cat .version)" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            pacnpal/simple-sftp-server:latest
            pacnpal/simple-sftp-server:${{ steps.version.outputs.VERSION }}
            ghcr.io/pacnpal/simple-sftp-server:latest
            ghcr.io/pacnpal/simple-sftp-server:${{ steps.version.outputs.VERSION }}

      - name: Build Docker Hub README
        run: |
          printf '> **Source**: [github.com/${{ github.repository }}](https://github.com/${{ github.repository }})\n\n' > dockerhub-readme.md
          cat README.md >> dockerhub-readme.md

      - uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: pacnpal/simple-sftp-server
          readme-filepath: dockerhub-readme.md
